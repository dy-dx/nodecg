
<script src="/dashboard/testpanel/TestPanelController.js"></script>
<div id="extv-lowerthird" ng-controller="TestPanelController" class="panel panel-default panel-span-2">
  <div class="panel-heading">
    <h3 class="panel-title">Lowerthird</h3><i class="fa fa-arrow-circle-right panel-icon"></i>
  </div>
  <div class="panel-body">
    <div class="input-group"><span class="input-group-addon">Title</span>
      <input id="extv-lowerthird_title" type="text" placeholder="Title" class="form-control"/>
    </div>
    <div class="ncg-label">body</div>
    <textarea id="extv-lowerthird_body" style="width: 100%; margin-bottom: 8px;" class="form-control"></textarea>
    <div class="ncg-btn-group">
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <button id="extv-lowerthird_in" type="button" ng-click="clickMe($event)" class="btn btn-xs btn-success">Show</button>
        </div>
        <div class="btn-group">
          <button id="extv-lowerthird_out" type="button" class="btn btn-xs btn-danger">Hide</button>
        </div>
      </div>
      <div class="btn-group btn-group-justified no-padding">
        <div class="btn-group">
          <button id="extv-lowerthird_pulse7" type="button" class="btn btn-xs btn-primary">7s</button>
        </div>
        <div class="btn-group">
          <button id="extv-lowerthird_pulse15" type="button" class="btn btn-xs btn-primary">15s</button>
        </div>
        <div class="btn-group">
          <button id="extv-lowerthird_pulse30" type="button" class="btn btn-xs btn-primary">30s</button>
        </div>
      </div>
    </div>
  </div>
</div>
